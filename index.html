<!DOCTYPE html>
<html lang="em">

  <head>

    <title>freeCodeCamp Survey Form</title>
    <meta name="description" content="freeCodeCamp Survey Form">
    <meta name="keywords" content="freeCodeCamp">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/index.css">
    <script defer src="javascript/javascript.js"></script>

  </head>

  <body>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <br><input type="text" id="name" name="name" placeholder="Enter your name" required>
      <br><label for="email" id="email-label">Email</label>
      <br><input type="email" id="email" name="email" placeholder="Enter your email" required>
      <br><label for="age" id="number-label">Age (optional)</label>
      <br><input type="number" id="number" name="age" placeholder="Age" min="13" max="150">
      <br><label for="role" id="role">Which option best describes your current role?</label>
        <br><select name="role" id="dropdown">
          <option value="1" selected disabled>Select current role</option>
          <option value="2">Student</option>
          <option value="3">Full Time Job</option>
          <option value="4">Full Time Learner</option>
          <option value="5">Prefer not to say</option>
          <option value="6">Other</option>
        </select>
      <br><label for="recommend" id="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <br><input type="radio" id="definitely" name="recommend" value="Definitely">
        <label for="definitely" class="radio">Definitely</label><br>
        <input type="radio" id="maybe" name="recommend" value="Maybe">
        <label for="maybe" class="radio">Maybe</label><br>
        <input type="radio" id="not-sure" name="recommend" value="Not-sure">
        <label for="notsure" class="radio">Not sure</label>
      <br><br><label for="favorite" id="favorite">What is your favorite feature of freeCodeCamp?</label>
        <br><select name="favorite" id="dropdown">
          <option value="1" selected disabled>Select an option</option>
          <option value="2">Challenges</option>
          <option value="3">Projects</option>
          <option value="4">Community</option>
          <option value="5">Open Source</option>
        </select>
      <br><label for="improve" id="improve">What would you like to see improved? (Check all that apply)</label>
        <br><input type="checkbox" id="front-end-projects" name="front-end-projects" value="front-end-projects">
        <label for="front-end-projects" class="checkbox">Front-end Projects</label>
        <br><input type="checkbox" id="back-end-projects" name="back-end-projects" value="back-end-projects">
        <label for="back-end-projects" class="checkbox">Back-end Projects</label>
        <br><input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization">
        <label for="data-visualization" class="checkbox">Data Visualization</label>
        <br><input type="checkbox" id="challenges" name="challenges" value="challenges">
        <label for="challenges" class="checkbox">Challenges</label>
        <br><input type="checkbox" id="open-source-community" name="open-source-community" value="open-source-community">
        <label for="open-source-community" class="checkbox">Open Source Community</label>
        <br><input type="checkbox" id="gitter-help-rooms" name="gitter-help-rooms" value="gitter-help-rooms">
        <label for="gitter-help-rooms" class="checkbox">Gitter help rooms</label>
        <br><input type="checkbox" id="videos" name="videos" value="videos">
        <label for="videos" class="checkbox">Videos</label>
        <br><input type="checkbox" id="city-meetups" name="city-meetups" value="city-meetups">
        <label for="city-meetups" class="checkbox">City Meetups</label>
        <br><input type="checkbox" id="wiki" name="wiki" value="wiki">
        <label for="wiki" class="checkbox">Wiki</label>
        <br><input type="checkbox" id="forum" name="forum" value="forum">
        <label for="forum" class="checkbox">Forum</label>
        <br><input type="checkbox" id="additional-courses" name="additional-courses" value="additional-courses">
        <label for="additional-courses" class="checkbox">Additional Course</label>
      <br><br><label for="comments" id="comments">Any comments or suggestions?</label>
        <br><textarea rows="5" cols="50" name="comments" form="user-form" placeholder="Enter your comment here..."></textarea>
      <br><input type="submit" id="submit" value="Submit">
    </form>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>

  <footer>
    
  </footer>

</html>
