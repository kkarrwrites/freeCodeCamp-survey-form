<!DOCTYPE html>
<html lang="em">

  <head>

    <title>freeCodeCamp Survey Form</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <script defer src="javascript/javascript.js"></script>

  </head>

  <body>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <label for="name" id="name">Name</label>
      <br><input type="text" id="name-label" name="name" value="Enter your name">
      <br><label for="email" id="email">Email</label>
      <br><input type="text" id="email-label" name="email" value="Enter your email">
      <br><label for="age" id="number">Age (optional)</label>
      <br><input type="text" id="number-label" name="age" value="Age">
      <br><label for="role">Which option best describes your current role?</label>
        <br><select name="role" id="dropdown">
          <option value="1" selected disabled>Select current role</option>
          <option value="2">Student</option>
          <option value="3">Full Time Job</option>
          <option value="4">Full Time Learner</option>
          <option value="5">Prefer not to say</option>
          <option value="6">Other</option>
        </select>
      <br><label for="recommend" id="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <br><input type="radio" id="definitely" name="definitely" value="definitely">
        <label for="definitely">Definitely</label><br>
        <input type="radio" id="maybe" name="maybe" value="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="notsure" name="not-sure" value="not-sure">
        <label for="notsure">Not sure</label><br>
      <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
        <br><select name="favorite" id="dropdown">
          <option value="1" selected disabled>Select an option</option>
          <option value="2">Challenges</option>
          <option value="3">Projects</option>
          <option value="4">Community</option>
          <option value="5">Open Source</option>
        </select>
      <br><label for="improve" id="improve">What would you like to see improved? (Check all that apply)</label>
        <br><input type="checkbox" id="front-end-projects" name="front-end-projects" value="front-end-projects">
        <label for="front-end-projects">Front-end Projects</label>
        <br><input type="checkbox" id="back-end-projects" name="back-end-projects" value="back-end-projects">
        <label for="back-end-projects">Back-end Projects</label>
        <br><input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization">
        <label for="data-visualization">Data Visualization</label>
        <br><input type="checkbox" id="challenges" name="challenges" value="challenges">
        <label for="challenges">Challenges</label>
        <br><input type="checkbox" id="open-source-community" name="open-source-community" value="open-source-community">
        <label for="open-source-community">Open Source Community</label>
        <br><input type="checkbox" id="gitter-help-rooms" name="gitter-help-rooms" value="gitter-help-rooms">
        <label for="gitter-help-rooms">Gitter help rooms</label>
        <br><input type="checkbox" id="videos" name="videos" value="videos">
        <label for="videos">Videos</label>
        <br><input type="checkbox" id="city-meetups" name="city-meetups" value="city-meetups">
        <label for="city-meetups">City Meetups</label>
        <br><input type="checkbox" id="wiki" name="wiki" value="wiki">
        <label for="wiki">Wiki</label>
        <br><input type="checkbox" id="forum" name="forum" value="forum">
        <label for="forum">Forum</label>
        <br><input type="checkbox" id="additional-courses" name="additional-courses" value="additional-courses">
        <label for="additional-courses">Additional Course</label>
      <br><label for="comments" id="comments">Any comments or suggestions?</label>
        <br><textarea rows="5" cols="50" name="comments" form="user-form">Enter your comment here...</textarea>
      <br><input type="submit" id="submit">
    </form>

  </body>

  <footer>
    
  </footer>

</html>
